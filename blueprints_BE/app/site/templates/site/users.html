{% extends "site/base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <ul>
  {% for user in users %}
    <li><h4><a href="{{ url_for('site.user_details', id=user.id) }}", method="POST">{{ user.name }}</a></h4></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
